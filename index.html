    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encrypter</title>
    <style>
        body {margin: 0; padding: 2%;}
        div{white-space: pre-wrap; word-wrap:break-word;}
        #passwordLine{display: flex;}
        h2{margin: 0;}
        input{margin-left: 1%;}

    </style>

<body>
    <h1>Password Encrypter. v1.1</h1>
    <div>
        <h2>Text:</h2>
        <textarea type="text" id="textInputEn" cols="64" rows="4"></textarea>
        <div id="passwordLine">
            <h2>Password:</h2>
            <input type="text" id="passwordInputEn"></input>
        </div>
        <button onclick="PasswordEncode()">Get Encode with Password</button>
        <p id="encode"></p>
    </div>

    <div>
        <h2>Text Number:</h2>
        <textarea type="Number" id="textInputDe" cols="64" rows="4"></textarea>
        <div id="passwordLine">
            <h2>Password:</h2>
            <input type="text" id="passwordInputDe"></input>
        </div>
        <button onclick="PasswordDecode()">Get Decode with Password</button>
        <p id="decode"></p>
    </div>

    <div>
        <h2>Test X amount of Times</h2>
        <input type="number" id="xTimes">
    </div>
    <div>
        <h2>Binary to the n power (2^n)</h2>
        <input type="number" id="power">
    </div>
    <div>
        <button onclick="BinaryCrackTimer()">Binary Crack Timer</button>
        <p id="bCT"></p>
    </div>
</body>
